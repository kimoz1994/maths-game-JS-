<!DOCTYPE html>

<html lang="en">
<head>
   <title>Quick Maths Game</title> 
    
    
    <meta charset="utf-8" /> 
    <meta name="viewport" content="width = device-width, initial-scale = 1, user-scalable=yes" />
    
    <link rel="stylesheet" href="CSS/styling.css"/>
    
    
    </head>

<body id="mother">
    
    <div id = "container">
    
    
    <div id="score">
        
        
        Score: <span id="scorevalue"></span>
                
        </div>
        
        
        <div id="correct">
        
        Correct
        
        
        </div>
        
        <div id="wrong">
        
        Try again 
        
        
        </div>
        
        <div id="question">
        
         
        
        
        </div>
        
        <div id="instruction">
        
            Click on the correct answer
        
        </div>
        <div id="choices">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>
        
        
        
        </div>
        
        <div id="startreset" >
        
          Start Game        
    
        </div>
        
        
        <div id="timeremaining">
        
        Time remaining: <span id="timeremainingvalue">60</span> sec
        
        </div>
    
    
    <div id="gameover">
       
        
        </div>
        
        <audio id="correctsound">
    <source src="audio/correct3.mp3" />
        
    
    </audio>
        <audio id="wrongsound">
    <source src="audio/wrong2.mp3" />
        
    
    </audio>
    
    
    <script src="JS/javascriptmath.js" type="text/javascript">
    
        </script>
    
        </body>



</html>
